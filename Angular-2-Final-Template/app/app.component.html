<div class="container">
    <h2>User Form</h2>
    <form [formGroup]="userForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>City</label>
            <input type="text" class="form-control">
        </div>

        <div class="form-group">
            <label>PostalCode</label>
            <input type="text" class="form-control">
        </div>
            <button class="btn btn-primary">Submit</button>
    </form>
</div>
